<!DOCTYPE html>
<html>

<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,500;0,900;1,500&display=swap"
		rel="stylesheet">
	<meta name="viewport" charset="utf-8"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<script type="text/javascript" src="js/validation.js"></script>
	<section>
		<img src="./assets/circle.png" alt="" class="bg-img circle" draggable="false">
		<img src="./assets/gradient.png" alt="" class="bg-img gradient" draggable="false">

		<div class="container">
			<header>
				<h1>Dołącz do nas!</h1>
				<p>Nie czekaj i dołącz do AKAI już dziś!</p>
			</header>

			<form method="POST">
				<h2>Dane do kontaktu</h2>

				<div class="contact">
					<label class="text-label" for="first-name">Imię</label>
					<input type="text" id="first-name" placeholder="Twoje imię..." />

					<label class="text-label" for="last-name">Nazwisko</label>
					<input type="text" id="last-name" placeholder="Twoje nazwisko..." />

					<label class="text-label" for="email">Email</label>
					<input type="email" id="email" placeholder="Twój adres email..." />
				</div>

				<h2>Sekcja</h2>

				<div class="sections">
					<div>
						<input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
						<label for="frontend-checkbox">Frontend</label>
					</div>
					<div>
						<input type="checkbox" id="backend-checkbox" name="section" value="frontend">
						<label for="backend-checkbox">Backend</label>
					</div>
					<div>
						<input type="checkbox" id="mobile-checkbox" name="section" value="frontend">
						<label for="mobile-checkbox">Mobile</label>
					</div>
					<div>
						<input type="checkbox" id="graphics-checkbox" name="section" value="frontend">
						<label for="graphics-checkbox">Grafika</label>
					</div>
				</div>

				<div class="submit">
					<input type="submit" value="Prześlij">
				</div>
			</form>
		</div>
	</section>
</body>

</html>
